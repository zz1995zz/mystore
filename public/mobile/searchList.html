<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <!--ios设置-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!--网页描述和关键字-->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <title>乐淘-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css"/>
</head>
<body>
<!--首页-->
<div class="ct_container">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h3>搜索中心</h3>
        <a href="search.html" class="right"><span class="fa fa-search"></span></a>
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!--form可以使移动端输入法enter变成搜索-->
                    <div class="ct_search">
                        <form action="#">
                            <input type="search" placeholder="请输入需要的商品">
                            <a href="javascript:;">搜索</a>
                        </form>
                    </div>
                    <!--商品列表-->
                    <div class="ct_order">
                        <a href="javascript:;" data-order="time">上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="price">价格<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="num">销量<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="discount">折扣<span class="fa fa-angle-down"></span></a>
                    </div>
                    <div class="ct_product">
                        <!--页面渲染-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="ct_footer">
    <ul>
        <li><a href="index.html"><span class="fa fa-home"></span>
            <p>首页</p></a></li>
        <li class="now"><a href="category.html"><span class="fa fa-bars"></span>
            <p>分类</p></a></li>
        <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
            <p>购物车</p></a></li>
        <li><a href="user/index.html"><span class="fa fa-user"></span>
            <p>会员中心</p></a></li>
    </ul>
</footer>
</div>
<!--模板引擎-->
<script type="text/template" id="list">
    <%if(data.length){%>
    <%for (var i=0;i< data.length ; i++ ){%>
    <div class="pro_item">
        <a href="product.html?<%='productId='+data[i].id%>" class="pro_item_box">
            <img src="<%=data[i].pic[0].picAddr%>" alt="">
            <sapn class="mui-ellipsis-2"><%=data[i].proName%></sapn>
            <p>
                <span>&yen;<%=data[i].price%></span><span>&yen;<%=data[i].oldPrice%></span>
            </p>
            <button>立即购买</button>
        </a>
    </div>
    <%}%>
    <%}else if(page==1){%>
    <p>没有搜到相应商品</p>
    <%}%>
</script>
<script src="assets/mui/js/mui.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
