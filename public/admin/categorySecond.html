<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-二级分类</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="assets/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
    <style>
        #fileUpload{
            width: 82px;
            height: 34px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
<!--侧边栏-->
<aside class="ad_aside">
    <!--商标-->
    <div class="brand"><a href="index.html">mystore</a></div>
    <!--用户-->
    <div class="user">
        <img src="images/default.png" alt=""/>
        <span>超级管理员</span>
    </div>
    <!--菜单-->
    <div class="menu">
        <ul>
            <li><a href="userManage.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li class="now">
                <a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                <div class="child">
                    <a href="categoryFirst.html">一级分类</a>
                    <a class="now" href="categorySecond.html">二级分类</a>
                </div>
            </li>
            <li><a href="productManage.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>
</aside>
<!--内容-->
<section class="ad_section">
    <!--顶部导航-->
    <nav class="ad_nav">
        <a data-menu href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a data-logout href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </nav>
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <div class="ad_content">
            <button id="addBtn" class="btn btn-default mb_15" data-toggle="modal" data-target="#addCategory">添加分类</button>
            <table class="table table-bordered table-hover ">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="30%">一级分类名称</th>
                    <th width="30%">二级分类名称</th>
                    <th width="30%">二级分类LOGO</th>
                </tr>
                </thead>
                <tbody>
                <!--页面渲染-->
                </tbody>
            </table>
            <!--分页-->
            <nav class="text-right">
                <ul class="pagination">
                   <!--分页组件-->
                </ul>
            </nav>
        </div>
    </div>
</section>
<!--模态框-->
<div class="modal fade" id="addCategory">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm">
                    <div class="form-group">
                        <span>一级分类：</span>
                        <div class="dropdown btn-group mb_15">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                请选择
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!--页面渲染-->
                            </ul>
                        </div>
                        <input type="hidden" name="categoryId">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  placeholder="请输入二级分类名称" name="brandName">
                    </div>
                    <div class="form-group" style="position: relative">
                        <btton class="btn btn-default">上传图片</btton>
                        <input id="fileUpload" type="file" name="pic1" >
                        <input type="hidden" name="brandLogo">
                    </div>
                    <img id="categoryPic" src="images/none.png" alt="" width="100" height="100">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="addCategoryForm">确定</button>
            </div>
        </div>
    </div>
</div>
<!--分页模板引擎-->
<script type="text/template" id="categorySecond">
    <%for(var i=0;i< rows.length;i++){%>
    <tr>
        <td width="10%"><%=(page-1)*size+i+1%></td>
        <td width="30%"><%=rows[i].categoryName%></td>
        <td width="30%"><%=rows[i].brandName%></td>
        <td width="30%"><img src="<%=rows[i].brandLogo%>" width="40" height="40"></td>
    </tr>
    <%}%>
</script>
<!--模态框一级分类模板引擎-->
<script type="text/template" id="dropdownData">
    <%for(var i=0;i< rows.length;i++){%>
    <li><a href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a></li>
    <%}%>
</script>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--上传插件-->
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/admin.js"></script>
<script src="js/categorySecond.js"></script>
</body>
</html>
